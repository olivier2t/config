aws_access_key: ((aws_aws-olivier.access_key))
aws_secret_key: ((aws_aws-olivier.secret_key))
aws_region: eu-west-1
terraform_storage_bucket_name: olivier2t-terraform-remote-state
keypair_public: ((custom_keypair.ssh_pub))
keypair_private: ((custom_keypair.ssh_prv))
config_git_repository: 'git@github.com:olivier2t/config.git'
config_git_branch: main
config_git_private_key: ((ssh_github.ssh_key))
config_terraform_path: nexus/terraform/aws/demo
config_ansible_path: nexus/ansible/environments/demo
stack_git_repository: 'git@github.com:olivier2t/stack-nexus.git'
stack_git_branch: main
stack_terraform_path: terraform/aws
stack_ansible_path: ansible/environments
instance_type: t3.micro
disk_size: 20
ebs_optimized: false
env: demo
project: nexus
customer: olivier2t
terraform_version: 0.15.2
ansible_version: v2.7
ansible_params:
  SSH_JUMP_URL: ((bastion_url))
  SSH_PRIVATE_KEYS:
    - ((keypair_private))
    - ((keypair_private))
    - ((keypair_private))
  ANSIBLE_PLAYBOOK_PATH: ansible-playbook/
  ANSIBLE_PLAYBOOK_NAME: main.yml
  EXTRA_ANSIBLE_VARS:
    customer: olivier2t
    project: nexus
    env: demo
